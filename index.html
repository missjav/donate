<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Bio QRIS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #3b3bff, #9f9ff9);
      color: #fff;
      text-align: center;
    }

    .topbar {
      background: #333;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .profile {
      margin-top: 20px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      padding: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0 5px;
    }

    .desc {
      font-size: 14px;
      color: #ddd;
    }

    .qris-box {
      background: #0f0f55;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 350px;
    }

    .qris-box img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
    }

    .payment-logos {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .payment-logos img {
      height: 24px;
      background: white;
      padding: 4px;
      border-radius: 5px;
    }

    .note {
      background: #fff;
      color: #000;
      margin: 20px auto;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      margin: 20px 0;
    }

    .donate-btn {
      background: linear-gradient(to bottom, #3399ff, #0033cc);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .donate-btn:hover {
      background: #001a80;
    }
	
	
	.grup-btn {
			background: linear-gradient(to bottom, #3399ff, #0033cc);
			  border: none;
			  border-radius: 10px;
			  color: white;
			  padding: 12px 20px;
			  font-size: 18px;
			  font-weight: bold;
			  text-decoration: none; /* ← hilangkan underline */
			  display: inline-block;
			  cursor: pointer;
			  margin-bottom: 15px;
			  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
			  transition: background 0.3s ease;
}

	
  </style>
</head>
<body>
  <div class="topbar">Home</div>

  <div class="profile">
    <img src="https://cdn.jsdelivr.net/gh/missjav/donate@main/img/QRISLOGO.png" alt="QRIS Logo" />
    <div class="username">@ambontv</div>
    <div class="desc">Scan Here</div>
  </div>

  <div class="qris-box">
    <button class="donate-btn" onclick="window.open('https://cdn.jsdelivr.net/gh/missjav/donate@main/img/QRIS.png', '_blank')">PERBESAR</button>
    <img src="https://cdn.jsdelivr.net/gh/missjav/donate@main/img/QRIS.png" alt="QR Code" />
    <div class="payment-logos">
      <!-- (Opsional: Tambah logo pembayaran di sini) -->
    </div>
  </div>
<a href="https://t.me/ambontv" class="grup-btn" target="_blank">Join Group</a>
  <div class="note">
    Terimakasih .
  </div>

  <div class="footer">made with ❤️ by AmbonTV</div>
</body>
</html>
